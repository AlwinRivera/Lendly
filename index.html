<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 0; background: #f4f4f4; }
        body * { box-sizing: border-box;}
        .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        input, button { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background: #218838; }
        .loan-list { margin-top: 20px; }
        .loan-item { background: #eee; padding: 10px; margin: 5px 0; border-radius: 5px; display: flex; justify-content: space-between; }
        .delete-btn { background: red; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Loan Tracker</h2>
        <input type="text" id="borrower" placeholder="Borrower's Name">
        <input type="number" id="amount" placeholder="Amount (₱)">
        <input type="date" id="dueDate">
        <button onclick="addLoan()">Add Loan</button>
        <div class="loan-list" id="loanList"></div>
    </div>

    <script>
        let loans = JSON.parse(localStorage.getItem("loans")) || [];

        function addLoan() {
            const borrower = document.getElementById("borrower").value;
            const amount = document.getElementById("amount").value;
            const dueDate = document.getElementById("dueDate").value;

            if (borrower && amount && dueDate) {
                const loan = { borrower, amount, dueDate };
                loans.push(loan);
                localStorage.setItem("loans", JSON.stringify(loans));
                renderLoans();
            }
        }

        function renderLoans() {
            const loanList = document.getElementById("loanList");
            loanList.innerHTML = "";
            loans.forEach((loan, index) => {
                loanList.innerHTML += `<div class="loan-item">
                    <span>${loan.borrower} - ₱${loan.amount} (Due: ${loan.dueDate})</span>
                    <button class="delete-btn" onclick="deleteLoan(${index})">X</button>
                </div>`;
            });
        }

        function deleteLoan(index) {
            loans.splice(index, 1);
            localStorage.setItem("loans", JSON.stringify(loans));
            renderLoans();
        }

        renderLoans();
    </script>
</body>
</html>
